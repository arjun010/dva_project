<html>
<head>
	<title>Bay Area Bike Share</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/d3.min.js"></script>
	<style type="text/css">
		.link {
		  fill: none;
		  stroke: black;
		  stroke-width: 1.5px;
		}

		

		circle {
		  fill: #ccc;
		  stroke: #333;
		  stroke-width: 1.5px;
		}

		text {
		  font: 10px sans-serif;
		  pointer-events: none;
		}

	</style>
</head>
<body style="background-color:#FDFDFD;">
	<div id="maincontent" class="col-sm-10">
		<div id="graphviz"></div>
	</div>		
	<div id="sidepanel" class="col-sm-2" style="background-color:gray;height:100%;">
		<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
			  <div class="panel panel-default">
				<div class="panel-heading" role="tab" id="headingOne">
				  <h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
					  Some Filter
					</a>
				  </h4>
				</div>
				<div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
				  <div class="panel-body">
					  <select id="somefilter">
					  	 <option>option 1</option>
					  	 <option>option 2</option>
					  </select>
				  </div>
				</div>
			  </div>
		</div>
		<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
			  <div class="panel panel-default">
				<div class="panel-heading" role="tab" id="headingTwo">
				  <h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
					  Selected Station
					</a>
				  </h4>
				</div>
				<div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
				  <div class="panel-body" id="selectedstationdetails">
						Station-name: <p id="selectedstationname"></p>
						In-degree: <p id="selectedstationindegree"></p>
						Out-degree: <p id="selectedstationoutdegree"></p>						
				  </div>
				</div>
			  </div>
		</div>
	</div>	
</body>
<script type="text/javascript" src="js/graph.js"></script>
<script type="text/javascript">
	$( document ).ready(function() {
    	drawGraph();
	});
</script>
</html>
